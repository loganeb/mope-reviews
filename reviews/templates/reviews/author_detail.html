{% extends "base.html" %}

{% block content %}
    <h1>{{ author }}</h1>
    <hr>
    <h3>Articles</h3>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h4>No articles available</h4>
    {% endif %}

{% endblock %}
