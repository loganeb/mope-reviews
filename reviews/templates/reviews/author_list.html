{% extends "base.html" %}

{% block content %}

    <h1>Writers</h1>
    {% if author_list %}
    <ul>
        {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no writers available</p>
    {% endif %}
{% endblock %}
